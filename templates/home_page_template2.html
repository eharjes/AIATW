<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Search Engine</title>
    <style>
        /* general style of the site */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        /* position for test on the search container */
        #search-container {
            text-align: center;
        }
        /* style of the search box */
        #search-box {
            width: 65%;
            padding: 10px;
            font-size: 16px;
            position: absolute;
            top: 100px;
            left: 5%;
        }
        /* search history position and test size */
        #search-history {
            text-align: left;
            position: relative;
            margin: 10px;
            margin-left: 60px;
            font-size: 16px;
            top: 70px;
        }
        /* style of the search button */
        #search-button {
            width: 15%;
            text-align: center;
            background-color: #2B6521;
            display: inline-block;
            color: white;
            border: #7F96A2;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 102.5px;
            right: 5%;
        }
        /* position for the footnote */
        #footnote {
            margin-top: 30px;
            position: relative;
            top: 120px;
            left: 50px;
        }

        .note {
            margin: 10px;
        }

        .note h2 {
            font-size: 16px;
        }

        .note p {
            font-size: 12px;
        }
    </style>
</head>
<body>


    <style>
        /* position for the static picture */
        #picture {
            position: relative;
        }
        #picture img {
            position: absolute;
            top: -70px;
            right: -20px;

        }
    </style>

    <div id="picture">
        <img
             src= "{{url_for('static', filename='platypus.jpg')}}",
             width = "200",
             height = "200"
        />

    </div>
    <!--present the container to enter queries-->
    <div id="search-container">
        <h1>Search Engine</h1>
        <form action="search" method="get">
            <input type="text" id="search-box" name="q" placeholder="Enter Search here...">
            <button type="submit" id="search-button">Search</button>
            <!--display up to the last 10 searched queries-->
            <ul id="search-history">
                {%for entry in history %}
                <li>{{ entry }}</li>
                {% endfor %}
            </ul>
        </form>
    </div>

    <div id="footnote">
        <div class="note">
            <h2>AI and the Web</h2>
            <p>By Felix Japtok, Elias Harjes and Eva Kuth.</p>
        </div>

    </div>


</body>
</html>
